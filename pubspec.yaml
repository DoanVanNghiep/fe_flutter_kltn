  flutter_secure_storage: ^9.2.4
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  pinput: ^3.0.1
